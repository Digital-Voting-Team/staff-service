log:
  disable_sentry: true
  level: "info"

db:
  url: "postgres://postgres:postgres@staff_db/postgres?sslmode=disable"
# Uncomment to use locally:
#  url: "postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable"

listener:
  addr: :9102

# if docker false, the first entry point will be used, otherwise the second!!!
endpoints:
  docker: true
  services:
    - service: "auth-service"
      entry_points:
        - "localhost:9110/jwt/login"
        - "auth-service:9110/jwt/login"


cop:
  disabled: true