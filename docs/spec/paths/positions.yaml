post:
  tags:
    - Position
  summary: Create position
  operationId: createPosition
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Position'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Position'
    '401':
      description: Position creation is not allowed
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to process request
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'


get:
  tags:
    - Position
  summary: Get position list
  operationId: getPositionList
  parameters:
    - $ref: '#/components/parameters/pageNumberParam'
    - $ref: '#/components/parameters/pageLimitParam'
    - $ref: '#/components/parameters/sortingParam'
    - name: 'filter[name]'
      in: query
      required: false
      schema:
        type: int64
    - name: 'filter[access_level]'
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Position'
              links:
                type: object
                description: "Provides links for pagination"
                properties:
                  next:
                    type: string
                    description: "link to the next page"
                  self:
                    type: string
                    description: "link to the current page"

