post:
  tags:
    - Staff
  summary: Create staff
  operationId: createStaff
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Staff'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Staff'
    '401':
      description: Staff creation is not allowed
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to process request
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'


get:
  tags:
    - Staff
  summary: Get staff list
  operationId: getStaffList
  parameters:
    - $ref: '#/components/parameters/pageNumberParam'
    - $ref: '#/components/parameters/pageLimitParam'
    - $ref: '#/components/parameters/sortingParam'
    - name: 'filter[work_start]'
      in: query
      required: false
      schema:
        type: string
        format: time.Time
    - name: 'filter[work_end]'
      in: query
      required: false
      schema:
        type: string
        format: time.Time
    - name: 'filter[salary_up]'
      in: query
      required: false
      schema:
        type: float32
    - name: 'filter[salary_bottom]'
      in: query
      required: false
      schema:
        type: float32
    - name: 'filter[position_id]'
      in: query
      required: false
      schema:
        type: int64
    - name: 'filter[cafe_id]'
      in: query
      required: false
      schema:
        type: int64
    - name: 'include'
      in: query
      required: false
      schema:
        type: string
        enum:
          - persons
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Staff'
              included:
                person:
                  type: array
                  items:
                    $ref: '#/components/schemas/Person'
                position:
                  type: array
                  items:
                    $ref: '#/components/schemas/Position'
              links:
                type: object
                description: "Provides links for pagination"
                properties:
                  next:
                    type: string
                    description: "link to the next page"
                  self:
                    type: string
                    description: "link to the current page"

