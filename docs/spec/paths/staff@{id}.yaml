parameters:
  - name: id
    in: path
    description: 'Staff identifier'
    required: true
    schema:
      type: string
      format: int64

get:
  tags:
    - Staff
  summary: Get Staff
  description: 'Get staff by id'
  operationId: getStaff
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Staff'
              included:
                  type: array
                  items:
                   - $ref: '#/components/schemas/Person'
                   - $ref: '#/components/schemas/Position'
    '400':
      description: Invalid request
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '404':
      description: Staff not found
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to get staff
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'

put:
  tags:
    - Staff
  summary: Update Staff
  description: 'Update staff by id'
  operationId: updateStaff
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '#/components/schemas/Staff'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Staff'
              included:
                type: array
                items:
                  - $ref: '#/components/schemas/Person'
                  - $ref: '#/components/schemas/Position'
    '404':
      description: Invalid staff id
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to get staff or failed to mark staff deleted
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'


delete:
  tags:
    - Staff
  summary: Delete Staff
  description: 'Delete staff by id'
  operationId: deleteStaff
  responses:
    '204':
      description: Staff deleted
    '404':
      description: Invalid staff id
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to get staff or failed to mark staff deleted
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
